---
layout: default
---
<article>
    <h2>{{ page.novel }} - {{ page.title }}</h2>
    <p>Publicado em: {{ page.date | date: "%d/%m/%Y" }}</p>

    {{ content }}

    <nav>
        {% if page.previous %}
        <a href="{{ site.baseurl }}/{{ page.previous.url }}">Anterior: {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next %}
        <a href="{{ site.baseurl }}/{{ page.next.url }}">Pr√≥ximo: {{ page.next.title }}</a>
        {% endif %}
    </nav>
</article>
